# // schema.graphql

type User {
  _id: ID!
  name: String!
  screenName: String
  twitterId: String!
  profilePhotoUrl: String!
  role: UserRole!
}

enum UserRole {
  USER
  ADMIN
}

type Show {
  _id: ID!
  title: String!
  description: String!
  actors: [String!]!
  releaseDate: String!
}

type Review {
  _id: ID!
  user: User!
  show: Show!
  overallRating: Float!
  performanceRating: Float!
  narrativeRating: Float!
  cinematographyRating: Float!
  body: String!
}

type Query {
  getUserById(userId: ID!): User
  getAllShows: [Show!]!
  getShowById(showId: ID!): Show
  getReviewsByUserId(userId: ID!): [Review!]!
}

type Mutation {
  createReview(
    userId: ID!
    showId: ID!
    overallRating: Float!
    performanceRating: Float!
    narrativeRating: Float!
    cinematographyRating: Float!
    body: String!
  ): Review!
}
